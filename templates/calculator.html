{% extends "base.html" %}

{% block content %}
<style>
    .calculator-container {
        background: var(--card-bg);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        max-width: 700px;
        margin: 0 auto;
    }
    
    .calculator-container h1 {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .form-row {
        margin-bottom: 25px;
    }
    
    .form-row label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
    }
    
    .form-row input {
        width: 100%;
        padding: 15px;
        border-radius: 10px;
        border: 2px solid #e2e8f0;
        font-size: 1em;
    }
    
    .calculate-btn {
        width: 100%;
        padding: 15px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        font-weight: 600;
        font-size: 1.1em;
        cursor: pointer;
        transition: transform 0.3s;
    }
    
    .calculate-btn:hover {
        transform: translateY(-2px);
    }
    
    .results {
        margin-top: 30px;
        padding: 25px;
        border-radius: 15px;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
        display: none;
    }
    
    .results.show {
        display: block;
        animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }
    
    .results h3 {
        margin-bottom: 15px;
    }
    
    .result-item {
        display: flex;
        justify-content: space-between;
        padding: 15px;
        background: white;
        border-radius: 10px;
        margin-bottom: 10px;
    }
    
    .result-item strong {
        color: #667eea;
        font-size: 1.3em;
    }
</style>
